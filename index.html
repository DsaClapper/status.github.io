<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Halalas Services Status">
<meta name="apple-mobile-web-app-title" content="Halalas Services Status">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="theme-button" id="theme-button">
        <svg id="sunmoon" viewBox="0 0 32 32" width="30">
            <defs>
                <mask id="maskc">
                    <rect x="0" y="0" width="32" height="32" fill="white"/>
                    <circle id="mask-center" cx="40" cy="16" r="8" fill="black"/>
                </mask>
                <mask id="maskr">
                    <circle id="mask-rays" cx="16" cy="16" r="16" fill="white"/>
                </mask>
            </defs>
            <circle id="center" mask="url(#maskc)" r="8" cx="16" cy="16"/>
            <path id="rays" mask="url(#maskr)" d="M6,16l-6,0 M8.929,8.929l-4.243,-4.243 M8.929,23.071l-4.243,4.243 M16,26l-0,6 M27.314,27.314l-4.243,-4.243 M32,16l-6,0 M27.314,4.686l-4.243,4.243 M16,-0l-0,6"/>
        </svg>
    </div>
    <div class="container">
        <header>
            <h1>Server Status</h1>
        </header>
        <section class="status-container">
            <div class="server-status" id="server1-status">
                <h2>Mikenug</h2>
                <p>Status: <span id="server1-status-text">Loading...</span></p>
            </div>

            <div class="server-status" id="server2-status">
                <h2>Halalas Cloud</h2>
                <p>Status: <span id="server2-status-text">Loading...</span></p>
            </div>
        </section>

        <footer>
            <p>&copy; Halalas Services Status Panel</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
